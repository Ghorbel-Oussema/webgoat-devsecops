name: setup-java
description: "Install Temurin JDK and export JAVA_VERSION"
inputs:
  cache:
    description: "Cache mode for actions/setup-java"
    required: false
    default: "maven"
runs:
  using: "composite"
  steps:
    - name: Export JAVA_VERSION
      shell: bash
      run: echo "JAVA_VERSION=21" >> "$GITHUB_ENV"
    - name: Set up Temurin Java 21
      uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: '21'
        architecture: x64
        cache: ${{ inputs.cache }}
