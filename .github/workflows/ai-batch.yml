# REQUIRED SECRETS (later):
#   PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
# OPTIONAL:
#   MINIO_ENDPOINT, MINIO_ACCESS_KEY, MINIO_SECRET_KEY, MINIO_BUCKET

jobs:
  batch:
    if: ${{ github.event_name == 'schedule' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow psycopg2-binary

      - name: Export Postgres -> Parquet (minimal placeholder)
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
        run: |
          python - <<'PY'
          import os
          import pandas as pd
          import psycopg2
          from pathlib import Path

          # NOTE: adapte la table quand tu l'auras (ex: findings, scan_runs, etc.)
          query = "SELECT now() as ts"

          conn = psycopg2.connect(
              host=os.environ["PGHOST"],
              port=int(os.environ.get("PGPORT","5432")),
              dbname=os.environ["PGDATABASE"],
              user=os.environ["PGUSER"],
              password=os.environ["PGPASSWORD"],
          )
          df = pd.read_sql(query, conn)
          Path("out").mkdir(exist_ok=True)
          df.to_parquet("out/dataset.parquet", index=False)
          print("Wrote out/dataset.parquet")
          PY

      - name: Upload parquet dataset
        uses: actions/upload-artifact@v4
        with:
          name: ai-parquet-dataset
          path: out
          retention-days: 14
