name: Reporting (PDF/CSV/JSON)

on: {}
#  schedule:
#    - cron: "0 6 * * 1"     # chaque lundi
#  workflow_run:
#    workflows: ["AI Batch (Export Parquet + Training)"]
#    types: [completed]

#permissions:
#  contents: read

# REQUIRED SECRETS (later):
#   PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD

jobs:
  reporting:
    if: ${{ github.event_name == 'schedule' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas psycopg2-binary

      - name: Generate simple report (JSON + CSV)
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
        run: |
          python - <<'PY'
          import os, json
          import pandas as pd
          import psycopg2
          from pathlib import Path

          # NOTE: adapte plus tard vers tes tables: scans, findings, ai_predictions...
          query = "SELECT now() as generated_at"

          conn = psycopg2.connect(
              host=os.environ["PGHOST"],
              port=int(os.environ.get("PGPORT","5432")),
              dbname=os.environ["PGDATABASE"],
              user=os.environ["PGUSER"],
              password=os.environ["PGPASSWORD"],
          )
          df = pd.read_sql(query, conn)

          Path("out").mkdir(exist_ok=True)

          df.to_csv("out/report.csv", index=False)
          with open("out/report.json", "w", encoding="utf-8") as f:
              json.dump({"rows": df.to_dict(orient="records")}, f, indent=2, ensure_ascii=False)

          print("Wrote out/report.csv and out/report.json")
          PY

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: reporting-exports
          path: out
          retention-days: 30
